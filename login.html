<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shop - Login</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background: #000; }
        
        .site-container {
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('login.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .login-box {
            background: rgba(20, 5, 5, 0.9);
            padding: 40px; border-radius: 20px;
            width: 320px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        /* Removi o estilo da profile-icon para limpar o CSS */

        .input-group { 
            background: #3a0000; margin: 15px 0; padding: 12px; 
            border-radius: 10px; display: flex; align-items: center; 
            position: relative;
        }

        input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 14px; }
        
        .toggle-btn { cursor: pointer; font-size: 18px; margin-left: 10px; user-select: none; }

        .btn-entrar { 
            width: 100%; padding: 15px; background: #b00000; color: white; 
            border: none; border-radius: 10px; cursor: pointer; 
            font-weight: bold; margin-top: 10px; transition: 0.3s;
        }
        .btn-entrar:hover { background: #ff0000; transform: scale(1.02); }

        .btn-discord {
            background: #5865F2; color: white; text-decoration: none;
            padding: 15px; border-radius: 10px; display: flex;
            align-items: center; justify-content: center;
            margin-top: 20px; font-weight: bold; transition: 0.3s;
        }
        .btn-discord:hover { background: #4752c4; }
        .discord-logo { width: 22px; margin-right: 12px; }

        .divider { color: #666; font-size: 12px; margin: 15px 0; }
    </style>
</head>
<body>

    <div class="site-container">
        <div class="login-box">
            <div class="input-group">
                <input type="text" id="user" placeholder="Nome do Utilizador">
                <span>üë§</span>
            </div>
            
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password">
                <span class="toggle-btn" id="eye-icon" onclick="togglePass()">üôà</span>
            </div>
            
<button class="btn-entrar" onclick="validarLogin()">ENTRAR</button>
            
            <div class="divider">OU</div>
            
            <a href="javascript:void(0);" onclick="loginDiscordAnimado()" class="btn-discord">
                <img src="Discord-logo-icon.jpg" class="discord-logo" style="border-radius: 5px;">
                Login Discord
            </a>
        </div>
    </div>

    <script>
        const contas = {
            "Jordan Costa": "Jordan26Costa",
            "Arteex26": "Arteex_26",
            "lucasvieira": "lucasvieira0453",
            "migueldodrip": "migueldodrip_09110",
            "pincher11": "pincher_11"
        };

        // Fun√ß√£o de login manual com espera de 2s
        function validarLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            
            if (contas[u] && contas[u] === p) {
                alert('Bem-vindo, ' + u + '! Login realizado com sucesso.');
                setTimeout(function() {
                    window.location.href = `loja.html?user=${encodeURIComponent(u)}`;
                }, 2000);
            } else {
                alert('Acesso negado!');
            }
        }

        // Fun√ß√£o para o Discord tamb√©m ter anima√ß√£o/espera
        function loginDiscordAnimado() {
            alert('A redirecionar para o Discord... Aguarda 2 segundos.');
            setTimeout(function() {
                // Aqui metes o teu link oficial do Discord
                window.location.href = "https://discord.com/oauth2/authorize?client_id=1424479855466123284&response_type=code&redirect_uri=https%3A%2F%2Fjordan-shop-site.onrender.com%2Fcallback&scope=identify+guilds";
            }, 2000);
        }

        function togglePass() {
            const input = document.getElementById('pass');
            const icon = document.getElementById('eye-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üêµ"; 
            } else {
                input.type = "password";
                icon.textContent = "üôà"; 
            }
        }
    </script>
</body>
</html>
