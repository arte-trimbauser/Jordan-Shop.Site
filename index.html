<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shop - Login</title>
    
    <link rel="icon" type="image/jpeg" href="login.jpg">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background: #000; }
        
        .site-container {
            width: 100%; height: 100%;
            /* 3. Onde deixo o fundo mais claro (RGBA) */
            /* Mudei o √∫ltimo n√∫mero (a transpar√™ncia) de 0.7 para 0.4 para clarear. */
            background: linear-gradient(rgba(44, 11, 11, 0.4), rgba(44, 11, 11, 0.4)), url('login.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* 2. Parte Ol√° Bem Vindo... removida do HTML abaixo */

        .login-box {
            background: rgba(28, 7, 7, 0.95);
            padding: 35px; border-radius: 15px;
            width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .profile-icon {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 3px solid #b00000;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .input-group { background: #4a0000; margin: 12px 0; padding: 10px; border-radius: 8px; display: flex; align-items: center; }
        input { background: transparent; border: none; color: white; width: 100%; padding: 5px; outline: none; }
        .btn-entrar { width: 100%; padding: 15px; background: #b00000; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-discord { background: #5865F2; color: white; text-decoration: none; padding: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-top: 20px; font-weight: bold; }
        .discord-logo { width: 20px; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="site-container">
        <div class="login-box">
            <img src="login.jpg" class="profile-icon" alt="Profile Logo">
            
            <div class="input-group">
                <input type="text" id="user" placeholder="Nome do Utilizador"> üë§
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password"> üëÅÔ∏è
            </div>
            
            <button class="btn-entrar" onclick="validarLogin()">ENTRAR</button>
            
            <div style="color: #aaa; text-align: center; margin: 15px 0; font-size: 12px;">OU</div>
            
            <a href="https://discord.com/oauth2/authorize?client_id=1424479855466123284&response_type=code&redirect_uri=https%3A%2F%2Fjordan-shop-site.onrender.com%2Fcallback&scope=identify+guilds" class="btn-discord">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" class="discord-logo"> Login Discord
            </a>
        </div>
    </div>

    <script>
        const contas = {
            "Jordan Costa": "Jordan26Costa",
            "Arteex26": "Arteex_26",
            "lucasvieira": "lucasvieira0453",
            "migueldodrip": "migueldodrip_09110",
            "pincher11": "pincher_11"
        };

        function validarLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (contas[u] && contas[u] === p) {
                alert('Bem-vindo, ' + u + '! Login realizado com sucesso.');
                // Podes adicionar redirecionamento aqui: window.location.href = 'loja.html';
            } else {
                alert('Utilizador ou Password incorretos!');
            }
        }
    </script>
</body>
</html>
