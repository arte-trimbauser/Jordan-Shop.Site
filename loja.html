<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Jordan Shop - Menu</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; color: white; background: #000; overflow: hidden; }
        
        .bg { 
            position: fixed; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('login.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* Ecrã de Boas-Vindas (os 2 segundos) */
        #welcome-screen {
            position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 0.5s ease;
        }

        /* Menu Principal (fica escondido no início) */
        #main-content { display: none; opacity: 0; transition: opacity 0.8s ease; }

        /* Estilo da Sidebar e Cabeçalho */
        .header { display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(30, 0, 0, 0.9); border-bottom: 2px solid #b00000; }
        .sidebar { width: 240px; background: rgba(20, 5, 5, 0.95); height: calc(100vh - 55px); padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); }
        .menu-item { background: #7a0000; padding: 12px; margin: 10px 0; border-radius: 5px; cursor: pointer; text-align: center; font-weight: bold; }
        
        .welcome-text { font-size: 45px; text-align: center; text-shadow: 0 0 20px #ff0000; }
        .user-name { color: #aaaaaa; }
    </style>
</head>
<body>
    <div class="bg"></div>

    <div id="welcome-screen">
        <h1 class="welcome-text">Bem-Vindo User <span class="user-name" id="display-name">@carregando...</span></h1>
    </div>

    <div id="main-content">
        <div class="header">
            <div style="background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 5px;">Jordan Shop Site | v1.0</div>
            <div id="top-user" style="background:#b00000; padding:5px 15px; border-radius:5px; font-weight:bold;">Olá</div>
        </div>
        
        <div style="display: flex;">
            <div class="sidebar">
                <div style="background:#4a0000; padding:10px; margin-bottom:20px; border-radius:5px; text-align:center;">Pesquisar</div>
                <div class="menu-item" style="border: 2px solid white;">• Menu</div>
                <div class="menu-item">Transcripts</div>
                <div class="menu-item">Vendas</div>
                <div class="menu-item">Tickets</div>
                <div class="menu-item">Bot Online</div>
            </div>
            <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
                <h2 style="font-size: 30px;">Painel de Administração da Jordan Shop</h2>
            </div>
        </div>
    </div>

    <script>
        // Pega o nome da URL (adaptado ao nome do Discord ou manual)
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user') || 'Convidado';
        
        // Atualiza os textos
        document.getElementById('display-name').textContent = '@' + user;
        document.getElementById('top-user').textContent = 'Olá ' + user;

        // Espera 2 segundos e faz a transição
        setTimeout(function() {
            const screen = document.getElementById('welcome-screen');
            const content = document.getElementById('main-content');
            
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                content.style.display = 'block';
                setTimeout(() => { content.style.opacity = '1'; }, 50);
            }, 500);
        }, 2000);
    </script>
</body>
</html>
